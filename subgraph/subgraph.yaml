specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StemsFactory
    network: ropsten
    source:
      address: "0x2cBF9A2F164872cB4FF1424F7729847ffc58F3Fb"
      abi: StemsFactory
      startBlock: 11823000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CollectionCreated
        - StreamDeleted
        - StreamUpdated
      abis:
        - name: StemsFactory
          file: ./abis/StemsFactory.json
      eventHandlers:
        - event: CollectionCreated(indexed address,address,string)
          handler: handleCollectionCreated
        - event: StreamDeleted(indexed address,uint256,address)
          handler: handleStreamDeleted
        - event: StreamUpdated(indexed address,uint256,address,int96)
          handler: handleStreamUpdated
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: ERC721
    network: ropsten
    source:
      abi: IERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC721Contract
      abis:
        - name: IERC721
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC721Metadata.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./node_modules/@openzeppelin/subgraphs/src/datasources/erc721.ts
